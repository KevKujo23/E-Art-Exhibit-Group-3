<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artwork Details – Edo Reveries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body class="detail-page">

<!-- ----------------------------------------------------
     HERO HEADER
----------------------------------------------------- -->
<header class="hero detail-hero">
  <div class="hero-inner container">

    <div class="top-nav mb-3">
      <a href="index.html" class="nav-link">← Back to exhibition</a>
    </div>

    <p id="detail-type" class="eyebrow"></p>
    <h1 id="detail-title" class="display-5 fw-bold"></h1>

    <div class="detail-meta mt-3">
      <p><strong>Artist:</strong> <span id="detail-artist"></span></p>
      <p><strong>Year:</strong> <span id="detail-year"></span></p>
      <p><strong>Submitted by:</strong> <span id="detail-member"></span></p>
    </div>

  </div>
</header>

<!-- ----------------------------------------------------
     MAIN CONTENT
----------------------------------------------------- -->
<main class="py-4">
  <div class="container">

    <!-- Image -->
    <div class="text-center mb-4 fade-in">
      <img id="detail-image" src="" alt="" class="img-fluid rounded shadow-sm" style="max-width: 680px;">
    </div>

    <!-- Card with DIE sections -->
    <article class="card detail-card p-4 fade-in" style="animation-delay: 0.1s;">
      <div class="artwork-body mx-auto">

        <section class="mb-4">
          <h2 class="fs-4 fw-semibold mb-2">Describe</h2>
          <p id="detail-describe" class="fs-5 lh-lg"></p>
        </section>

        <section class="mb-4">
          <h2 class="fs-4 fw-semibold mb-2">Interpret</h2>
          <p id="detail-interpret" class="fs-5 lh-lg"></p>
        </section>

        <section>
          <h2 class="fs-4 fw-semibold mb-2">Evaluate</h2>
          <p id="detail-evaluate" class="fs-5 lh-lg"></p>
        </section>

      </div>
    </article>

  </div>
</main>

<!-- ----------------------------------------------------
     FOOTER
----------------------------------------------------- -->
<footer class="site-footer mt-4">
  <div class="container text-center">
    <p class="mb-0">Edo Reveries · Artwork Detail</p>
  </div>
</footer>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<!-- Dynamic loader -->
<script src="artwork-load.js"></script>

</body>
</html>
