<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artwork Details – Edo Reveries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="detail-page hero-index">

<header class="hero hero-index detail-hero">
  <div class="container">
    <div class="top-nav d-flex justify-content-between">
      <a href="index.html" class="nav-link">← Back to exhibition</a>
    </div>

    <!-- FIXED IDs (required by artwork-load.js) -->
    <p id="detail-type" class="eyebrow"></p>
    <h1 id="detail-title"></h1>

    <div class="detail-meta">
      <p><strong>Artist:</strong> <span id="detail-artist"></span></p>
      <p><strong>Year:</strong> <span id="detail-year"></span></p>
      <p><strong>Submitted by:</strong> <span id="detail-member"></span></p>
    </div>
  </div>
</header>

<main class="py-4">
  <div class="container">

    <!-- IMAGE SECTION (Bootstrap-friendly) -->
    <div class="row justify-content-center mt-4 mb-4">
      <div class="col-md-10 col-lg-8">
        <figure class="artwork-figure text-center">
          <img id="detail-image" src="" alt="" class="img-fluid rounded shadow" style="display:none;">
        </figure>
      </div>
    </div>

    <!-- WRITE-UP CARD -->
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <article class="card detail-card">

          <div class="artwork-body">

            <section class="mb-4">
              <h2>Describe</h2>
              <p id="detail-describe"></p>
            </section>

            <section class="mb-4">
              <h2>Interpret</h2>
              <p id="detail-interpret"></p>
            </section>

            <section>
              <h2>Evaluate</h2>
              <p id="detail-evaluate"></p>
            </section>

          </div>
        </article>
      </div>
    </div>

  </div>
</main>

<footer class="site-footer">
  <div class="container text-center">
    <p>Edo Reveries · Artwork Detail</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<!-- Loader -->
<script src="artwork-load.js"></script>

</body>
</html>
